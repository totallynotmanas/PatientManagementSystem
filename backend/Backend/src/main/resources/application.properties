# Database Configuration
# We use environment variables so this works in Docker AND locally
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/healthcare_auth_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:SecurePass123!}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Settings (Auto-Create Tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect