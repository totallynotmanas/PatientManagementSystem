spring.application.name=backend
# Database Configuration
# We use environment variables so this works in Docker AND locally
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/healthcare_auth_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:temp_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:temp_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Settings (Auto-Create Tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# For sending otp through mail
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
