services:
  # 1. The Database
  postgres_db:
    image: postgres:16-alpine
    container_name: secure_health_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - health_net

  # 2. Adminer (The Lightweight Alternative)
  adminer:
    image: adminer
    container_name: secure_health_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - health_net

  # 3. Redis
  redis_cache:
    image: redis:alpine
    container_name: secure_health_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - health_net

networks:
  health_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data: